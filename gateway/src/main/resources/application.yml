eureka:
    instance:
        preferIpAddress: true
    client:
        registerWithEureka: true
        fetchRegistry: true
        serviceUrl:
            defaultZone: http://localhost:8761/eureka/
            
management:
    endpoints:
        web:
            exposure:
                include: 
                    - "gateway"
    endpoint:
        health:
            show-details: always
            diskspace:
                enabled: true
        env:
            show-details: always
            enabled: true
        endpoint:
            gateway:
                enabled: true

server:
    port: 5555

spring:
    main:
        web-application-type: reactive
    application:
        name: gatewayservice
    profiles:
        active:
            default
    cloud:
        config:
            enabled: true
